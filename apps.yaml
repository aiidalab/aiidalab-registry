aiidalab-lsmo:
  authors: lsmo-epfl
  categories:
  - classical
  - quantum
  description: Applications from the LSMO group
  git_url: https://github.com/lsmo-epfl/aiidalab-epfl-lsmo.git
  logo: https://raw.githubusercontent.com/lsmo-epfl/aiidalab-epfl-lsmo/master/miscellaneous/logos/LSMO.png
  state: registered
  title: LSMO apps
aiidalab-optimade:
  authors: Casper Welzel Andersen
  categories:
  - utilities
  description: Query for and import structures from OPTIMADE providers (COD, Materials
    Cloud, NoMaD, Materials Project, OQMD, and more ...).
  external_url: https://www.optimade.org
  git_url: https://github.com/aiidalab/aiidalab-optimade.git
  logo: https://raw.githubusercontent.com/aiidalab/aiidalab-optimade/master/img/optimade-no-text-transparent-bg.png
  state: stable
  title: OPTIMADE Client
aiidalab-widgets-base:
  authors: AiiDA Team
  categories:
  - utilities
  description: Reusable widgets for applications in the AiiDAlab.
  git_url: https://github.com/aiidalab/aiidalab-widgets-base.git
  logo: https://raw.githubusercontent.com/aiidalab/aiidalab-widgets-base/master/miscellaneous/logos/aiidalab.png
  requires:
    ~=1.0b:
    - aiida-core>=1.0.0,<2.0.0
    - ase
    - bokeh
    - fileupload
    - ipywidgets
    - more_itertools
    - nglview
    - numpy
    - optimade-client
    - pandas
    - scikit-learn
  state: stable
  title: AiiDAlab Base Widgets
home:
  authors: Aliaksandr Yakutovich, Ole Schuett, Casper Welzel Andersen, Leopold Talirz,
    Edward Ditler
  categories:
  - setup
  description: AiiDAlab Home
  git_url: https://github.com/aiidalab/aiidalab-home
  state: registered
  title: Home
nanoribbons:
  authors: nanotech@surfaces laboratory, Empa
  categories:
  - quantum
  description: Tools for graphene nanoribbons, developed at the nanotech@surfaces
    laboratory, Empa
  git_url: https://github.com/nanotech-empa/aiidalab-empa-nanoribbons
  logo: https://raw.githubusercontent.com/nanotech-empa/aiidalab-empa-nanoribbons/master/miscellaneous/logos/empa.png
  state: registered
  title: Empa nanotech@surfaces Laboratory - Graphene nanoribbons
quantum-espresso:
  authors: Carl Simon Adorf, Aliaksandr Yakutovich
  categories:
  - quantum
  description: Perform Quantum ESPRESSO calculations
  git_url: https://github.com/aiidalab/aiidalab-qe.git
  logo: https://aiidalab.github.io/aiidalab-qe/miscellaneous/logos/QE.jpg
  requires:
    '>=20.09':
    - aiida-core~=1.0
    - aiidalab-widgets-base~=1.0b
    - aiida-quantumespresso~=3.2
    - ase~=3.18
    - fileupload==0.1.5
    - nglview~=2.7
    - ipywidgets~=7.5
  state: development
  title: Quantum ESPRESSO
scanning_probe:
  authors: nanotech@surfaces laboratory, Empa
