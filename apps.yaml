  git_url: https://github.com/nanotech-empa/aiidalab-empa-scanning-probe
  logo: https://raw.githubusercontent.com/nanotech-empa/aiidalab-empa-scanning-probe/master/miscellaneous/logos/empa.png
  state: stable
  title: Empa nanotech@surfaces Laboratory - Scanning Probe Microscopy
surfaces:
